<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Text on Image</title>
    <style>
        .startcontainer {
            position: relative;
        }

        img {
            width: 100%;
            height: 340px;
            opacity: .50;
        }

        .starttext {
            position: absolute;
            top: 50%;
            left: 50%;
            font-weight: bolder;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="startcontainer">
    <img src="pc.jpg" alt="">
    <div class="starttext">Confused on which course to take? I have got you covered. Browse courses and find out the best course for you, Its free! Code With Harry is my attempt to teach basics and those coding techniques to people in short time which took me ages to learn.</div>
</div>

</body>
</html>
